<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contactanos.css">
</head>
<body>

    <section id="about" class="section-padding mb-5 mt-5">
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <div class="section-title">
                        <h1 class="display-4 fw-semibold">Completa nuestro formulario</h1>
                        <hr>
                        <p>Comparte con nosotros cualquier duda que tengas, pronto corroboraremos tu pregunta.</p>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12 col-md-12">
                    <form class="mt-5 mb-5" id="form">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo Eletrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="msg">Mensaje u opinión:</label>
                            <textarea class="form-control" id="msg" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="text-light mb-5" id="Enviarbtn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
